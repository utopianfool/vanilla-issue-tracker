<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="images/fool-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fetchIssues()">
    <div class="body-wrap">
        <nav>
            <a class="logo-link" href="https://utopianfool.co.uk">
                <div class="logo">
                    <div class="logo-wrap"><img src="images/fool-logo.png" alt="Utopian Fool Logo"/></div>
                    <h1>The Utopian Fool</h1>
                </div>
            </a>
            <ul class="nav-links">
                <li>
                    <a href="https://utopianfool.co.uk/about" title="Learn more about the Utopian Fool">About</a>
                </li>
                <li>
                    <a href="https://utopianfool.co.uk/blog" title="">Blog</a>
                </li>
                <li>
                    <a class="drop-down" href="https://utopianfool.co.uk/projects" title="Browse Utopian Fool's portfolio">Projects &#9660;</a>
                    <ul class="sub-menu">
                        <!-- Inject Projects list via api -->
                    </ul>
                </li>
            </ul>
            <div class="social-links">
                <a title="GitHub" target="_blank" rel="noopener" href="https://github.com/utopianfool"><img src="images/github.png" alt="github"/></a>
                <a title="CodePen" target="_blank" rel="noopener" href="https://codepen.io/utopianfool"><img src="images/codepen.png" alt="codepen"/></a>
                <a title="Twitter" target="_blank" rel="noopener" href="https://twitter.com/utopianfool"><img src="images/twitter.png" alt="twitter"/></a>
            </div>
            <div class="burger">
                <div class="bar-1"></div>
                <div class="bar-2"></div> 
                <div class="bar-3"></div>           
            </div>
        </nav>
        <div class="container">
            <h1>Issue Tracker <small>in Vanilla Javascript</small></h1>
            <div class="jumbotron">
                <h3>Add New Issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Description</label>
                        <select id="issueSeverityInput" class="form-control">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueAssignedToInput">Assigned to</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter Responsible...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">  
                </div>
            </div>
            <div class="footer">
                <p>&copy; The utopian Fool</p>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
